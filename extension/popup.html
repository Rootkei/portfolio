<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge.success {
            background: #10b981;
        }

        .badge.error {
            background: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .message.show {
            display: block;
        }

        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .settings input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }

        .settings input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .loader {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loader.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ”— LinkedIn Sync</h1>
        <p>Sync your profile to portfolio</p>
    </div>

    <div class="status">
        <div class="status-item">
            <span>LinkedIn Page:</span>
            <span class="badge" id="linkedinStatus">Not Detected</span>
        </div>
        <div class="status-item">
            <span>Backend API:</span>
            <span class="badge" id="apiStatus">Checking...</span>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 10px; font-size: 12px;">Syncing data...</p>
    </div>

    <button class="btn btn-primary" id="syncBtn" disabled>
        <span id="syncBtnText">ðŸ”„ Sync LinkedIn Data</span>
    </button>

    <button class="btn btn-secondary" id="openPortfolioBtn">
        ðŸ“Š Open Portfolio
    </button>

    <div class="settings">
        <label>Backend API URL:</label>
        <input type="text" id="apiUrl" placeholder="http://localhost:8080" value="http://localhost:8080">
    </div>

    <script src="popup.js"></script>
</body>

</html>
