<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management Dashboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .manage-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
            min-height: 100vh;
        }

        .manage-header {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
            padding-top: var(--spacing-3xl);
        }

        .manage-header h1 {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--spacing-md);
        }

        .manage-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
        }

        .status-message {
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
            display: flex;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-error);
            color: var(--color-error);
            display: flex;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            border-bottom: 2px solid var(--glass-border);
            overflow-x: auto;
        }

        .tab {
            padding: var(--spacing-md) var(--spacing-xl);
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--color-text-primary);
        }

        .tab.active {
            color: var(--color-accent-primary);
            border-bottom-color: var(--color-accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-section {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .form-section h3 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--spacing-lg);
            color: var(--color-accent-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--color-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: var(--font-family-primary);
            font-size: var(--font-size-base);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: 2px solid var(--color-accent-primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group small {
            display: block;
            margin-top: var(--spacing-xs);
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
        }

        /* List Items */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .list-item {
            background: var(--color-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--spacing-md);
            transition: all var(--transition-base);
        }

        .list-item:hover {
            border-color: var(--color-accent-primary);
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .list-item-subtitle {
            color: var(--color-accent-primary);
            margin-bottom: var(--spacing-xs);
        }

        .list-item-meta {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
        }

        .list-item-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
        }

        .btn-small {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: var(--z-modal);
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .modal-header h2 {
            font-size: var(--font-size-2xl);
            color: var(--color-accent-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: var(--font-size-2xl);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }

        .modal-close:hover {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
        }

        .modal-footer {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--glass-border);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--color-text-muted);
        }

        .empty-state i {
            font-size: var(--font-size-5xl);
            margin-bottom: var(--spacing-lg);
            opacity: 0.3;
        }

        /* Tags Input */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: var(--color-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            min-height: 44px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--color-accent-primary);
            color: white;
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .tag-input {
            flex: 1;
            min-width: 120px;
            border: none;
            background: transparent;
            color: var(--color-text-primary);
            outline: none;
            padding: var(--spacing-xs);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .list-item {
                flex-direction: column;
            }

            .list-item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="manage-container">
        <div class="manage-header">
            <h1 class="text-gradient">Portfolio Management</h1>
            <p class="section-subtitle">Quản lý toàn bộ thông tin portfolio của bạn</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="manage-actions">
            <button class="btn btn-primary" id="saveAllBtn">
                <i class="fas fa-save"></i> Lưu Tất Cả
            </button>
            <button class="btn btn-secondary" id="exportBtn">
                <i class="fas fa-download"></i> Export JSON
            </button>
            <a href="index.html" class="btn btn-secondary" target="_blank">
                <i class="fas fa-eye"></i> Xem Portfolio
            </a>
            <a href="admin.html" class="btn btn-secondary">
                <i class="fas fa-code"></i> JSON Editor
            </a>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="personal">
                <i class="fas fa-user"></i> Thông Tin Cá Nhân
            </button>
            <button class="tab" data-tab="experience">
                <i class="fas fa-briefcase"></i> Kinh Nghiệm
            </button>
            <button class="tab" data-tab="education">
                <i class="fas fa-graduation-cap"></i> Học Vấn
            </button>
            <button class="tab" data-tab="skills">
                <i class="fas fa-code"></i> Kỹ Năng
            </button>
            <button class="tab" data-tab="projects">
                <i class="fas fa-folder"></i> Dự Án
            </button>
            <button class="tab" data-tab="social">
                <i class="fas fa-share-alt"></i> Mạng Xã Hội
            </button>
        </div>

        <!-- Tab Contents -->
        <div id="personalTab" class="tab-content active">
            <!-- Personal Info Form -->
        </div>

        <div id="experienceTab" class="tab-content">
            <!-- Experience List & CRUD -->
        </div>

        <div id="educationTab" class="tab-content">
            <!-- Education List & CRUD -->
        </div>

        <div id="skillsTab" class="tab-content">
            <!-- Skills Management -->
        </div>

        <div id="projectsTab" class="tab-content">
            <!-- Projects List & CRUD -->
        </div>

        <div id="socialTab" class="tab-content">
            <!-- Social Links CRUD -->
        </div>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Modal Title</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody">
                <!-- Dynamic content -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Hủy</button>
                <button class="btn btn-primary" id="modalSave">Lưu</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/manage.js"></script>
</body>

</html>
